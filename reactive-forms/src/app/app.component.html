<div class="container-fluid">
  <h2>Registration Form</h2>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-2">
      <label>Username</label>
      <input [class.is-invalid]="userName?.invalid && userName?.touched"
             formControlName="userName" type="text" class="form-control">
      <!-- <small class="text-danger" [class.d-none]="userName?.valid || userName?.untouched">
        Username is required
      </small> -->
      <div *ngIf="userName?.invalid && userName?.touched">
        <small class="text-danger" *ngIf="userName?.errors?.required">Username is required</small>
        <small class="text-danger" *ngIf="userName?.errors?.minlength">Username must be greater than 3 characters</small>
        <small class="text-danger" *ngIf="userName?.errors?.forbiddenName">{{userName?.errors?.forbiddenName.value}} username not allowed</small>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addAlternateEmails()">Add e-mail</button>
      <input [class.is-invalid]="email?.invalid && email?.touched" type="email" formControlName="email" class="form-control">
      <small class="text-danger" [class.d-none]="email?.valid || email?.untouched">Email is required</small>
      
      <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls; let i = index">
        <input type="text" class="form-control my-1" [formControlName]="i">

      </div>
    </div>

    <div class="form-group mb-2">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group mb-2">
      <label>Confirm Password</label>
      <input [class.is-invalid]= "registrationForm.errors?.mismatch"  formControlName="confirmPassword" type="password" class="form-control">
      <small class="text-danger" *ngIf="registrationForm.errors?.mismatch">Passwords do not match</small>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" formControlName="subscribe">
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <div formGroupName="address" class="mb-2">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>

     

    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-secondary ml-2" type="button" (click)="loadData()">Load API Data</button>
  </form>

  <hr />

  {{registrationForm.value | json}}

</div>
