<div class="container-fluid">
  <h1>Course Enrollment Form</h1>


  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
    {{userForm.value | json}}

    <hr />
    
    {{userModel | json}}
    <!-- For two way binding user [((ngModel))] -->
    <div class="form-group">
      <label for="name">Name</label>
      <input name="name" required #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
        type="text" class="form-control" [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
    <!-- ngModel classes -->
    <!-- {{name.className}} -->

    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" required #email="ngModel" type="email" class="form-control" [(ngModel)]="userModel.email">
    </div>

    <!-- ngModel properties -->
    <!-- {{email.valid}} -->

    <div class="form-group">
      <label for="phone">Phone No.</label>
      <input name="phone" type="tel" class="form-control" required
        #phone="ngModel" pattern="^\d{10}$" [class.is-invalid] = "phone.invalid && phone.touched"
        [(ngModel)]="userModel.phone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be 10 digits</small> -->

      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
      </div>

    </div>

    <div class="form-group">
      <select #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched"
          (blur) = "validateTopic(topic.value)" (change) ="validateTopic(topic.value)"
          class="custom-select w-100" name="topic" [(ngModel)]="userModel.topic">
        <option value="default">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose topic</small>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    
    </div>

    <!-- NgModelGroup for grouping address -->
    <!-- <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postalCode" ngModel>
      </div>

    </div> -->

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
